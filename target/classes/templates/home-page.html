<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="'width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
    <script src="https://kit.fontawesome.com/427a2c8f1c.js" crossorigin="anonymous"></script>
    <title>Buzz'd Home</title>
</head>

<body>
<div class="topnav" id="myTopnav">
    <a th:href="@{/home}" class="active">Home</a>
    <a th:href="@{/clients}">Clients</a>
    <a th:href="@{/appointments}">Appointments</a>
    <a th:href="@{/inventory}">Inventory</a>
<!--
    <a th:href="@{/users}">Users</a>
-->
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>

<div class="page-header">
    <div class="header-main">
        <h1>Welcome, </h1>
    </div>
    <div class="sub-header">
        <h3>Here is a list of your appointments for the day</h3>
    </div>
</div>
<div class="table-main">
    <table>
        <thead>
        <tr>
            <th>Client Name</th>
            <th>Appointment Time</th>
            <th>Service</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempappointment: ${appointment}">
            <td><span th:text="${tempappointment.clientId}"></span></td>
            <td><span th:text="${tempappointment.time}"></span></td>
            <td><span th:text="${tempappointment.service}"></span></td>
            <td><!--<a class="play-button" href=""><i class="fas fa-play-circle"></i></a>-->
                <a class="cancel-button" href=""><i class="fas fa-times"></i></a></td>

        </tr>
        </tbody>
    </table>
</div>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }



</script>
</body>
</html>
