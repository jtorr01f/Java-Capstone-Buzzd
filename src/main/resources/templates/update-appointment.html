<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="'width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/427a2c8f1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
    <title>Buzz'd Appointments</title>
</head>

<body>
<div class="topnav" id="myTopnav">
    <a th:href="@{/home}">Home</a>
    <a th:href="@{/clients}">Clients</a>
    <a th:href="@{/appointments}" class="active">Appointments</a>
    <a th:href="@{/inventory}">Inventory</a>
<!--
    <a th:href="@{/users}">Users</a>
-->
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>
<div class="page-header">
    <div class="header-main">
        <h1> Appointment Creation Form</h1>
    </div>
</div>
<div class="page-form">
    <form class="creation-form" th:action="@{/appointments/UpdateAppointment/} + ${id}" th:object="${appointment}"
          enctype="application/x-www-form-urlencoded" method="post">
        <input class="form-text" type="text" th:field="*{service}" th:value="*{service}" placeholder="Service">
        <input class="form-text" type="text" th:field="*{date}" th:value="*{date}" placeholder="Date">
        <input class="form-text" type="text" th:field="*{time}" th:value="*{time}" placeholder="Time">
        <input class="form-text" type="number" th:field="*{clientId}" th:value="*{clientId}" placeholder="Client ID">
        <div><input class="submit-button" type="submit"></div>
    </form>
</div>
</body>
</html>
