<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="'width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
    <script src="https://kit.fontawesome.com/427a2c8f1c.js" crossorigin="anonymous"></script>
    <title>Buzz'd Clients</title>
</head>

<body>
<div class="topnav" id="myTopnav">
    <a th:href="@{/home}">Home</a>
    <a th:href="@{/clients}" class="active">Clients</a>
    <a th:href="@{/appointments}">Appointments</a>
    <a th:href="@{/inventory}">Inventory</a>
    <!--
        <a th:href="@{/users}">Users</a>
    -->
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>
<div class="page-header">
    <div class="header-main">
        <h1>Clients</h1>
    </div>
</div>
<div class="button-main">
    <a class="add-button" href="/clients/CreateClient"><i class="fas fa-user-plus"></i></a>
</div>
<div class="table-main">
    <table>
        <thead>
        <tr>
            <th>Client ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempclient: ${client}">
            <td><span th:text="${tempclient.id}"></span></td>
            <td><span th:text="${tempclient.firstName}"></span></td>
            <td><span th:text="${tempclient.lastName}"></span></td>
            <td><span th:text="${tempclient.phone}"></span></td>
            <td><span th:text="${tempclient.email}"></span></td>
            <td><!--<a href="" class="profile-button"><i class="far fa-id-card"></i></a>-->
                <a th:href="@{/clients/UpdateClient/} + ${tempclient.id}" class="edit-button"><i class="fas fa-user-edit"></i></a>
                <a th:href="@{/clients/delete/} + ${tempclient.id}" class="cancel-button"><i class="fas fa-times"></i></a></td>

        </tr>
        </tbody>
    </table>
</div>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }


</script>
</body>
</html>
